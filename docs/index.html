<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta Attrezzatura Cantiere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-50 font-[Roboto]">
    <header class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Gestione Richieste Attrezzatura</h1>
            <nav>
                <a href="data.html" class="hover:text-blue-200 transition-colors">
                    <i class="fas fa-database mr-2"></i>Gestione Dati
                </a>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto p-4 mt-8">
        <form id="requestForm" class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="commessa" class="block text-gray-700 font-medium mb-2">Commessa</label>
                    <input type="text" id="commessa" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="data" class="block text-gray-700 font-medium mb-2">Data Necessità</label>
                    <input type="date" id="data" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                     <div class="col-span-2">
                        <label for="commento" class="block text-gray-700 font-medium mb-2">Commento</label>
                        <textarea id="commento" 
                         class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                         rows="3" placeholder="Inserisci eventuali note aggiuntive"></textarea>
                </div>
            </div>
    
            <div id="attrezzatureList" class="space-y-4">
                <div class="attrezzatura-row grid grid-cols-1 md:grid-cols-3 gap-4 p-4 bg-gray-50 rounded-md">
                    <div>
                        <input type="text" class="attrezzatura-input w-full px-3 py-2 border border-gray-300 rounded-md"
                            placeholder="digita attrezzatura..." list="attrezzatureDatalist" required>
                    </div>
                    <div>
                        <input type="number" min="1" class="digita quantita... w-full px-3 py-2 border border-gray-300 rounded-md"
                            placeholder="Quantità" required>
                    </div>
                    <div class="hidden">
                        <input type="text" class="codice-nav w-full px-3 py-2 border border-gray-300 rounded-md" readonly>
                    </div>
                </div>
            </div>
    
            <datalist id="attrezzatureDatalist"></datalist>
    
            <div class="mt-6 flex gap-4">
                <button type="button" id="addRow" 
                    class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Aggiungi Riga
                </button>
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>Scarica Excel
                </button>
            </div>
        </form>
    </main>
    
    <footer class="bg-gray-800 text-white mt-8 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Richiesta Attrezzatura Cantiere / °Giorda Davide</p>
        </div>
    </footer>
    
    <script src="./js/script.js"></script>
</body>
</html>
