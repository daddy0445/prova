<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Dati Attrezzatura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-50 font-[Roboto]">
    <header class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Gestione Database Attrezzature</h1>
            <nav>
                <a href="index.html" class="hover:text-blue-200 transition-colors">
                    <i class="fas fa-home mr-2"></i>Torna alla Home
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
            <div class="mb-6">
                <div class="relative">
                    <input type="text" id="searchInput" 
                        class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-md"
                        placeholder="Cerca attrezzatura...">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">Nome Attrezzatura</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">Codice NAV</th>
                            <th class="px-6 py-3 text-center text-sm font-semibold text-gray-600">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="attrezzatureTableBody"></tbody>
                </table>
            </div>

            <div class="mt-6 flex gap-4">
                <button id="addNewItem" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                    <i class="fas fa-plus mr-2"></i>Aggiungi
                </button>
                <button id="importCSV" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    <i class="fas fa-file-import mr-2"></i>Importa
                </button>
                <button id="exportCSV" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600">
                    <i class="fas fa-file-export mr-2"></i>Esporta
                </button>
                <input type="file" id="csvFileInput" accept=".csv" class="hidden">
            </div>

            <div id="itemModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white rounded-lg p-6 w-full max-w-md">
                    <h2 id="modalTitle" class="text-xl font-bold mb-4">Nuova Attrezzatura</h2>
                    <form id="itemForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Nome</label>
                            <input type="text" id="itemName" required class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Codice NAV</label>
                            <input type="text" id="itemCode" class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div class="flex justify-end gap-4">
                            <button type="button" id="cancelButton" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md">
                                Annulla
                            </button>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">
                                Salva
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-8 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Gestione Attrezzatura Cantiere</p>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
